<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montez&family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Beer Proyect</header>
    <div class="navFija">
      <nav class="navButtons">
        <a class="navHome" href="/index.html">Home</a>
        <a class="navAll" href="/catalogue.html">Todas las cervezas</a>
        <a class="navRandom" href="/detail.html?id=random">Cerveza random</a>
      </nav>
    </div>

    <section class="detail">
      <div id="detailFrame" class="detailFrame">
        <div class="detailInfo">
          <h3 id="beerName" class="beerName"></h3>
          <h4 id="beerTagline" class="beerTagline"></h4>
          <p class="descriptionTag">Descripción</p>
          <p id="descriptionInfo" class="descriptionInfo"></p>
          <p id="vol" class="vol">Volumen de alcohol:</p>
        </div>
      </div>

      <div class="parting"></div>
    </section>
    <section class="mapContainer">
      <p class="mapTitle">
        Región de origen de la cerveza
        <span id="nameInRegion" class="nameInRegion"></span>
      </p>
      <div id="map" style="width: 800px; height: 300px"></div>
    </section>
    <script src="common.js"></script>
    <script src="detail.js"></script>
  </body>
</html>
